app-id: com.zquestclassic.ZQuest
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
finish-args:
  - --device=all
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
command: entry.sh
rename-icon: zc
build-options:
  no-debuginfo: true
modules:
  - name: libcurl-gnutls
    buildsystem: simple
    build-commands:
      - ln -s /usr/lib/$(gcc --print-multiarch)/libcurl.so.4 /app/lib/libcurl-gnutls.so.4

  - name: libglu
    buildsystem: meson
    cleanup:
      - /include
      - /lib/*.a
      - /lib/*.la
      - /lib/pkgconfig
    sources:
      - type: archive
        url: https://ftp.osuosl.org/pub/blfs/conglomeration/glu/glu-9.0.2.tar.xz
        sha256: 6e7280ff585c6a1d9dfcdf2fca489251634b3377bfc33c29e4002466a38d02d4

  - name: libjpeg # with libjpeg.so.8
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_SKIP_RPATH:BOOL=YES
      - -DENABLE_STATIC:BOOL=NO
      - -DWITH_JPEG8:BOOL=YES
      - -DCMAKE_INSTALL_LIBDIR=/app/lib # uses lib64 by default
    sources:
      - type: archive
        url: https://github.com/libjpeg-turbo/libjpeg-turbo/archive/refs/tags/2.1.3.tar.gz
        sha256: dbda0c685942aa3ea908496592491e5ec8160d2cf1ec9d5fd5470e50768e7859

  - name: zquest
    buildsystem: simple
    build-commands:
      - pwd
      - ls
      # - install -Dm 755 chrome.sh /app/bin/chrome
      - install -Dm 644 -t /app/share/applications com.zquestclassic.ZQuest.desktop
      - install -Dm 644 -t /app/share/metainfo com.zquestclassic.ZQuest.metainfo.xml
      # - |
      #   for icon in 16 24 32 48 64 128 256; do
      #     install -Dm 644 com.google.Chrome-$icon.png /app/share/icons/hicolor/${icon}x${icon}/apps/com.google.Chrome.png
      #   done
      - echo hiiiii
      - pwd
      - ls
      - icon_in="zc.png";
        icon_out="zc.png";
        for s in {32,64,128,192,256,512}; do
        convert "${icon_in}" -resize "${s}" "${icon_out}";
        install -p -Dm644 "${icon_out}" -t "${FLATPAK_DEST}/share/icons/hicolor/${s}x${s}/apps/";
        done;
      - find . -name "*.so*" -exec mv {} ${FLATPAK_DEST}/bin/ \;
      - find . -perm /a+x -type f -exec mv {} ${FLATPAK_DEST}/bin/ \;
      - mkdir ${FLATPAK_DEST}/resources/
      - mv * ${FLATPAK_DEST}/resources/
      # This can be removed once we release a version using posix_spawnp.
      - ln -s ../bin/zelda ${FLATPAK_DEST}/resources/zelda
      - ln -s ../bin/zquest ${FLATPAK_DEST}/resources/zquest
      - ln -s ../bin/zscript ${FLATPAK_DEST}/resources/zscript
      - |
        set -e
        mkdir -p /app/bin
        mkdir -p /app/lib/i386-linux-gnu
        mkdir -p /app/lib/i386-linux-gnu/GL
        mkdir -p /app/lib/i386-linux-gnu/dri/intel-vaapi-driver
        mkdir -p /app/lib/debug/lib/i386-linux-gnu
        mkdir -p /app/lib/debug/lib/i386-linux-gnu/GL

    sources:
      - type: archive
        url: https://github.com/ArmageddonGames/ZQuestClassic/releases/download/2.55-alpha-115/2.55-alpha-115-linux.tar.gz
        sha256: fd3782a997e6a0bde2b2d5b3ecc52c61468c3145e4e4fbc814502356c4a94cb4
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/ArmageddonGames/ZQuestClassic/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name|endswith("linux.tar.gz")) | .browser_download_url
      - type: script
        dest-filename: entry.sh
        commands:
          - cd /app/resources
          - PATH=/app/bin:$PATH zlauncher
      - type: file
        path: com.zquestclassic.ZQuest.metainfo.xml
      - type: file
        path: com.zquestclassic.ZQuest.desktop
    modules:
      - name: ImageMagick
        config-opts:
          - --disable-static
          - --disable-docs
          - --with-hdri
          - --with-pic
        sources:
          - type: archive
            url: https://github.com/ImageMagick/ImageMagick/archive/7.0.8-65.tar.gz
            sha256: 14afaf722d8964ed8de2ebd8184a229e521f1425e18e7274806f06e008bf9aa7
        cleanup:
          - '*'
