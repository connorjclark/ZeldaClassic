app-id: com.zquestclassic.ZQuest
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
finish-args:
  - --device=all
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
command: zlauncher
rename-icon: zquest
build-options:
  no-debuginfo: true
modules:
  - name: zquest
    buildsystem: simple
    build-commands:
      - pwd
      - ls
      # - install -Dm 755 chrome.sh /app/bin/chrome
      # - install -Dm 755 apply_extra.sh /app/bin/apply_extra
      # - install -Dm 755 stub_sandbox.sh /app/bin/stub_sandbox
      # - install -Dm 644 -t /app/etc cobalt.ini
      - install -Dm 644 -t /app/share/applications com.zquestclassic.ZQuest.desktop
      - install -Dm 644 -t /app/share/metainfo com.zquestclassic.ZQuest.appdata.xml
      # - |
      #   for icon in 16 24 32 48 64 128 256; do
      #     install -Dm 644 com.google.Chrome-$icon.png /app/share/icons/hicolor/${icon}x${icon}/apps/com.google.Chrome.png
      #   done

      - tar -xvzf zc.tar.gz -C ./opt/zquest-classic
      - rm zc.tar.gz
    post-install:
      - install -Dm644 com.zquestclassic.ZQuest.appdata.xml -t ${FLATPAK_DEST}/share/metainfo/
      - install -Dm644 com.zquestclassic.ZQuest.desktop -t ${FLATPAK_DEST}/share/applications/
      - icon_in="./opt/zquest-classic/zc.png";
        icon_out="zquest.png";
        for s in {32,64,128,192,256,512}; do
        convert "${icon_in}" -resize "${s}" "${icon_out}";
        install -p -Dm644 "${icon_out}" -t "${FLATPAK_DEST}/share/icons/hicolor/${s}x${s}/apps/";
        done;
      - find -L . -perm /a+x -type f -maxdepth 1 -name "*.so*" -exec cp -a {} ${FLATPAK_DEST}/lib/ \;
      - find -L . -perm /a+x -type f -maxdepth 1 -not -name "*.so*" -exec cp -a {} ${FLATPAK_DEST}/bin/ \;
    sources:
      - type: extra-data
        url: https://github.com/ArmageddonGames/ZQuestClassic/releases/download/2.55-alpha-115/2.55-alpha-115-linux.tar.gz
        sha256: 22f9403f4ebe8c814cfcf8343b6b6cae4629a7fd357ebdc008b29f2ff4d4c70c
        size: 94327756
        filename: zc.tar.gz
        only-arches: [x86_64]
        x-checker-data:
          type: json
          url: https://api.github.com/repos/ArmageddonGames/ZQuestClassic/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name|endswith("linux.tar.gz")) | .browser_download_url
      - type: file
        path: com.zquestclassic.ZQuest.appdata.xml
      - type: file
        path: com.zquestclassic.ZQuest.desktop
    modules:
      - name: ImageMagick
        config-opts:
          - --disable-static
          - --disable-docs
          - --with-hdri
          - --with-pic
        sources:
          - type: archive
            url: https://github.com/ImageMagick/ImageMagick/archive/7.0.8-65.tar.gz
            sha256: 14afaf722d8964ed8de2ebd8184a229e521f1425e18e7274806f06e008bf9aa7
        cleanup:
          - '*'
